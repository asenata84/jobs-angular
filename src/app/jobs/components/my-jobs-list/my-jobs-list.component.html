<div>
  <h2>My Jobs</h2>

  <section>
    <app-job-item *ngFor="let job of jobs" [job]="job" (deleteClicked)="onDelete($event)"
      (applyClicked)="onApply($event)" (removeApplyClicked)="onRemoveApply($event)" (addLikeClicked)="onAddLike($event)"
      (removeLikeClicked)="onRemoveLike($event)">
    </app-job-item>

    <h3 *ngIf="jobs?.length === 0">No Results</h3>
  </section>
</div>
