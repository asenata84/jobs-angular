<a routerLink="/main/jobs">Back to list</a>

<h3>{{ formGroup?.get('id')?.value ? 'Edit job' : 'Add new job' }}</h3>

<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title" />

    <small style="color: red" *ngIf="formGroup.get('title')?.touched && formGroup.get('title')?.hasError('required')">
      This field is required
    </small>

    <small style="color: red"
      *ngIf="formGroup.get('title')?.touched && formGroup.get('title')?.hasError('patternTitle')">
      Title should contain at least one number
    </small>
  </div>

  <div>
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>
  </div>

  <div>
    <label for="typeId">Type:</label>
    <select id="typeId" formControlName="typeId">
      <option *ngFor="let type of types" [value]="type.id">{{type.name}}</option>
    </select>
  </div>

  <div>
    <label for="catId">Category:</label>
    <select id="catId" formControlName="catId">
      <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
  </div>

  <div>
    <button type="submit" [disabled]="formGroup?.invalid">
      {{ formGroup?.get('id')?.value ? 'Save' : 'Add' }}
    </button>
  </div>
</form>
